name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Create .env with Supabase secrets
        run: |
          printf "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}\n" >> .env
          printf "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}\n" >> .env
      - run: npm ci
      - name: Echo build context
        run: |
          node -v
          npm -v
          ls -la
      - run: npm run build -- --base=/
      - name: Inspect built index
        run: |
          head -n 60 dist/index.html || sed -n '1,60p' dist/index.html || true
      - name: Disable Jekyll
        run: echo > dist/.nojekyll
      - name: Create CNAME for custom domain
        run: echo "meuauxiliar.com" > dist/CNAME
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
      
        uses: actions/deploy-pages@v4
